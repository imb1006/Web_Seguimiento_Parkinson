<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8">
  <title>HC-05 Data Viewer</title>
  <script src="https://cdn.socket.io/socket.io-3.1.3.min.js"></script>
</head>

<body>
  <h1>Datos del HC-05</h1>
  <div id="data"></div>
  <script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('newdata', function(msg) {
      document.getElementById('data').innerText = msg.data;
    });
  </script>
</body>

</html>
